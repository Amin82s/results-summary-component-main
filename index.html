<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
</html>
<body>
  <section class="section">
    <div class="Information">
      <h2 class="Information__title">Your Result</h2>
      <div class="Central">
        <h1 class="Central__title">76</h1>
        <div class="Central__number">of 100</div>
      </div>
      <h2 class="Information__title-end">Great</h2>
      <div class="Information__Explanations">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="statistics">
      <h2 class="statistics__title">Summary</h2>
      <div class="statistics__value">
        <div class="box__img">
          <img src="img/icon-reaction.svg" alt="icons" class="icon" />
        </div>
        <span class="statistics__value-text">Reaction</span>
        <div class="number"><span>80</span> / 100</div>
      </div>

      <div class="statistics__value">
        <div class="box__img">
          <img src="img/icon-memory.svg" alt="icons" class="icon" />
        </div>
        <span class="statistics__value-text">Memory</span>
        <div class="number"><span>92</span> / 100</div>
      </div>
      <div class="statistics__value">
        <div class="box__img">
          <img src="img/icon-verbal.svg" alt="icons" class="icon" />
        </div>
        <span class="statistics__value-text">Verbal</span>
        <div class="number"><span>61</span> / 100</div>
      </div>
      <div class="statistics__value">
        <div class="box__img">
          <img src="img/icon-visual.svg" alt="icons" class="icon" />
        </div>

        <span class="statistics__value-text"> Visual</span>
        <div class="number"><span>72</span> / 100</div>
      </div>
      <span class="statistics__span-end">
        <a href="#" class="div__link">continue</a>
      </span>
    </div>
  </section>
</body>
